<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <a href="/solver/" class="nav-item">Квадратные уравнения</a>
            <a href="/news/" class="nav-item">Новости</a>
            {% if user.is_authenticated %}
            <a href="{% url 'create_post' %}" class="nav-item">Создать пост</a>
            <a href="{% url 'logout' %}" class="nav-item">Выйти ({{ user.username }})</a>
            <a href="{% url 'change_password' %}" class="nav-item">Сменить пароль</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-item">Войти</a>
            <a href="{% url 'register' %}" class="nav-item">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Очень Полезный Сайт. Все права защищены клянусь.</p>
    </footer>
</body>
</html>
