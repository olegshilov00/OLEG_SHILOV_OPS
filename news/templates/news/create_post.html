{% extends "layout.html" %}

{% block title %}Создать пост{% endblock %}

{% block content %}
<h1>Создать пост</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px;">Создать</button>
</form>
<a href="{% url 'news_list' %}">Вернуться к новостям</a>
{% endblock %}
